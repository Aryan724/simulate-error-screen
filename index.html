
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Error Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Disable scrolling */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none;
            -ms-user-select: none;
            touch-action: none; /* Disable touch gestures */
        }

        #error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #error-message {
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="error-container">
        <div id="error-message">Error: System Failure!</div>
    </div>

    <script>
        let tapCount = 0;

        // Function to request full-screen mode
        function requestFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        // Increment tap counter and check if 10 taps have been reached
        function handleTap() {
            tapCount++;
            if (tapCount >= 10) {
                exitFullScreen();
            }
        }

        // Exit full-screen mode
        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
        }

        // Handle taps on the screen
        document.addEventListener('click', handleTap);

        // Request full-screen mode once the page is fully loaded
        window.onload = function() {
            // Ensure full-screen request is user-initiated
            setTimeout(() => {
                requestFullScreen();
                // Hide mobile navigation bars
                document.documentElement.style.overflow = 'hidden';
                window.scrollTo(0, 1);
            }, 100); // Delay to ensure the page has fully loaded
        };
    </script>
</body>
</html>
