
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hacking Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: green;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            overflow: hidden;
            user-select: none;
        }
        #output {
            white-space: pre-wrap;
            text-align: center;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div id="output">Click or Tap to Start Hacking Simulation...</div>

    <script>
        // Array of fake hacking steps
        const hackingSteps = [
            "Initializing connection...",
            "Connecting to server...",
            "Downloading data...",
            "Download complete!",
            "Accessing files...",
            "Files decrypted successfully!",
            "Access granted!",
            "System breach successful!"
        ];

        // Function to simulate the hacking sequence
        function simulateHacking() {
            const outputDiv = document.getElementById('output');
            let step = 0;

            function displayNextStep() {
                if (step < hackingSteps.length) {
                    outputDiv.textContent += "\n" + hackingSteps[step];
                    step++;
                    setTimeout(displayNextStep, 1500);  // Show next step after 1.5 seconds
                }
            }

            outputDiv.textContent = "";  // Clear initial text
            displayNextStep();  // Start displaying hacking steps
        }

        // Start simulation on click or touch
        document.addEventListener('click', simulateHacking);
        document.addEventListener('touchstart', simulateHacking);
    </script>
</body>
</html>
