<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Accessing The IPv4 IPv6</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: green;
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            overflow: hidden;
            user-select: none;
        }
        #output {
            white-space: pre-wrap;
            text-align: center;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div id="output">Starting hacking...</div>

    <script>
        // Array of fake hacking steps
        const hackingSteps = [
            "Initializing connection...",
            "Connecting to server...",
            "Downloading data...",
            "Download complete!",
            "Accessing files...",
            "Files decrypted successfully!",
            "Access granted!",
            "System breach successful!",
            "You have messed with wrong person!",
            "YOUR DATA IS BREACHED!",
            "See you tomorrow in school khargosh",
            "Don't panic, I will not misuse your data. :("
        ];

        // Function to simulate the hacking sequence
        function simulateHacking() {
            const outputDiv = document.getElementById('output');
            let step = 0;

            function displayNextStep() {
                if (step < hackingSteps.length) {
                    outputDiv.textContent += "\n" + hackingSteps[step];
                    step++;
                    setTimeout(displayNextStep, 1500);  // Show next step after 1.5 seconds
                } else {
                    setTimeout(function () {
                        window.open('', '_self').close();  // Close the tab after the final message
                    }, 3000);  // Wait 3 seconds before closing
                }
            }

            outputDiv.textContent = "";  // Clear initial text
            displayNextStep();  // Start displaying hacking steps
        }

        // Automatically start simulation when the page loads
        window.onload = function() {
            alert("For better privacy, please open this link in Incognito or Private Mode.");
            simulateHacking();
            // Replace current page in history with the same URL to avoid multiple history entries
            window.location.replace(window.location.href);
        };
    </script>
</body>
</html>
